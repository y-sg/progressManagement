<!DOCTYPE html>
<html>
<head>
<title>進捗管理</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<!-- つけてみたかったのでつけたナビゲーションバー -->
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">
				進捗管理
			</a>
		</div>

		<div class="collapse navbar-collapse" id="navbar-menu">
			<button type="button" class ="btn btn-success navbar-btn navbar-right">ログイン</button>
		</div>
	</div>
</nav>

<form class="form-horizontal">
    <div class="form-group">
        <div class="col-xs-12 container-fluid">
            <div class='col-xs-7'><input type="text" class="form-control" placeholder="タスク名" id="task"></div>
            <div class='col-xs-3'><input type="text" class="form-control" placeholder="タスク量 (ページ数など)" id="val"></div>
            <div class='col-xs-2'><button type="submit" class ="btn btn-success btn-block" onClick="addTask()">登録</button></div>
        </div>
    </div>
</form>

<table class="table table-striped">
  <thead>
      <tr>
        <th class="col-xs-6 text-center">タスク名</th>
        <th class="col-xs-2 text-center">進捗</th>
        <th class="col-xs-4 text-center"></th>
      </tr>
  </thead>
  <tbody class="task-list">
  </tbody>
</table>


<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
